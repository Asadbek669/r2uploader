<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>R2 Video Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #progress {
      width: 100%;
      background: #eee;
      height: 30px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }
    #bar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.2s;
    }
  </style>
</head>
<body>

<h2>üì§ Cloudflare R2 Video Upload</h2>
<p>Videoni tanlang va yuklang. Tugaganda public URL chiqadi.</p>

<input type="file" id="file" accept="video/*"><br><br>
<button onclick="upload()">Upload</button>

<div id="progress"><div id="bar"></div></div>

<h3 id="status"></h3>
<p id="result"></p>

<script>
const ACCOUNT_ID = "55e450869c463ca9358af642d083fb36";
const BUCKET = "fastora";

function getQuery(name) {
  return new URL(window.location.href).searchParams.get(name);
}

const uploadId = getQuery("upload_id");
const key = getQuery("key");

if (!uploadId || !key) {
  document.body.innerHTML = "<h2>‚ùå upload_id yoki key topilmadi. Bot orqali sahifani oching.</h2>";
}

async function upload() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Videoni tanlang!");

  document.getElementById("progress").style.display = "block";

  // 1Ô∏è‚É£ Faylni R2 ga yuborish (partNumber=1)
  const uploadUrl =
    `https://${ACCOUNT_ID}.r2.cloudflarestorage.com/${BUCKET}/${key}` +
    `?uploadId=${uploadId}&partNumber=1`;

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", uploadUrl, true);

  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      let percent = (e.loaded / e.total) * 100;
      document.getElementById("bar").style.width = percent + "%";
    }
  };

  xhr.onload = async () => {
    if (xhr.status !== 200) {
      document.getElementById("status").innerText = "‚ùå Upload failed!";
      return;
    }

    document.getElementById("status").innerText = "üì¶ R2ga yuklandi!";

    // 2Ô∏è‚É£ Multipart uploadni yakunlash
    const completeUrl =
      `https://${ACCOUNT_ID}.r2.cloudflarestorage.com/${BUCKET}/${key}` +
      `?uploadId=${uploadId}`;

    const completeBody = `
      <CompleteMultipartUpload>
        <Part>
          <PartNumber>1</PartNumber>
          <ETag>"${xhr.getResponseHeader("ETag")}"</ETag>
        </Part>
      </CompleteMultipartUpload>
    `;

    const complete = await fetch(completeUrl, {
      method: "POST",
      body: completeBody
    });

    if (!complete.ok) {
      document.getElementById("status").innerText = "‚ùå Yakunlashda xatolik!";
      console.log(await complete.text());
      return;
    }

    const publicUrl =
      `https://${ACCOUNT_ID}.r2.cloudflarestorage.com/${BUCKET}/${key}`;

    document.getElementById("status").innerHTML = "‚úÖ Tayyor!";
    document.getElementById("result").innerHTML = `
      Public URL:<br>
      <code>${publicUrl}</code><br><br>
      Bu URLni Telegram botga yuboring.
    `;
  };

  xhr.onerror = () => {
    document.getElementById("status").innerText = "‚ùå Internet xatosi!";
  };

  xhr.send(file);
}
</script>

</body>
</html>
