<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Upload to R2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #progress {
      width: 100%;
      background: #ddd;
      height: 25px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: green;
      border-radius: 5px;
      transition: width 0.2s;
    }
  </style>
</head>
<body>

<h2>üì§ Cloudflare R2 Video Upload</h2>

<p>
  Quyida videoni tanlab yuklang. Yuklash tugagach, sizga "Public URL" chiqadi ‚Äì
  uni Telegram botga yuboring.
</p>

<input type="file" id="file" accept="video/*"><br><br>
<button onclick="upload()">Upload</button>

<div id="progress"><div id="bar"></div></div>

<h3 id="status"></h3>
<p id="result"></p>

<script>
function getQuery(name) {
  return new URL(window.location.href).searchParams.get(name);
}

const uploadURL = getQuery("upload_url");
const publicURL = getQuery("public_url");

if (!uploadURL || !publicURL) {
  document.body.innerHTML = "<h3>‚ùå Presigned URL topilmadi. Botdan yuklang.</h3>";
}

async function upload() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Avval video tanlang!");

  document.getElementById("progress").style.display = "block";

  const xhr = new XMLHttpRequest();
  xhr.open("PUT", uploadURL, true);
  xhr.setRequestHeader("Content-Type", file.type);

  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      let percent = (e.loaded / e.total) * 100;
      document.getElementById("bar").style.width = percent + "%";
    }
  };

  xhr.onload = () => {
    if (xhr.status === 200) {
      document.getElementById("status").innerText = "‚úÖ Yuklandi!";
      document.getElementById("result").innerHTML = `
        Public URL:<br>
        <code>${publicURL}</code><br><br>
        Bu linkni <b>Telegram botga yuboring</b>.
      `;
    } else {
      document.getElementById("status").innerText = "‚ùå Yuklashda xatolik!";
      console.error(xhr.responseText);
    }
  };

  xhr.onerror = () => {
    document.getElementById("status").innerText = "‚ùå Internet xatosi!";
  };

  xhr.send(file);
}
</script>

</body>
</html>
